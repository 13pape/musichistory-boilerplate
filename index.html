  </div>
  
  <div class="col-xs-9" id="cuadro_mayor">
    <div class="cuadro">
      Song length:
  	   <form action="action_page.php" method="get">
   	    <input type="range" name="points" min="0" max="10">
  	   </form>
      Artist:
      <select name="artist">
        <option value="option">Option</option>
        <option value="Pink">Pink</option>
        <option value="Miley Cyrus">Miley Cyrus</option>
        <option value="Katy Perry">Mercedes SLK</option>
        <option value="Taylor Swift">Taylor Swift</option>
        <option value="Sam Smith">Sam Smith</option>
      </select>
      Albums:
      <select name="artist">
        <option value="option">Option</option>
        <option value="Pink">Pink</option>
        <option value="Miley Cyrus">Miley Cyrus</option>
        <option value="Katy Perry">Mercedes SLK</option>
        <option value="Taylor Swift">Taylor Swift</option>
        <option value="Sam Smith">Sam Smith</option>
      </select>
      Genre:
      <form action="">
        <input type="radio" name="genre" value="rock">Rock<br>
        <input type="radio" name="genre" value="pop">Pop<br>
        <input type="radio" name="genre" value="blues">Blues<br>
        <input type="radio" name="genre" value="classical">Classical<br>
        <input type="radio" name="genre" value="jazz">Jazz<br>
        <input type="radio" name="genre" value="blues">Hip Hop<br>
      </form>
      <button type="button" class="btn btn-default">Filter</button>
    </div>
  <div id="songlist" class="section"></div>
  <button id="moreMusic" class="btn btn-default section" type="submit">More</button>



</div>



<div class="hidden row col-xs-9 options" id="add_cuadro">
  <form class="form-inline col-xs-9">

      <label for="song-name">Song:</label>
      <input type="text" class="form-control" id="song-name" placeholder="">
    </div>
      <br><br>

      <label for="artist-name">Artist:</label>
      <input type="text" class="form-control" id="artist-name" placeholder="">

      <br><br>
    <div class="form-group">
      <label for="album-name">Album:</label>
      <input type="text" class="form-control" id="album-name" placeholder="">
